AllCops:
  TargetRubyVersion: 2.2

Documentation:
  Enabled: false

AccessorMethodName:
  Enabled: false

TrivialAccessors:
  Enabled: false

ModuleLength:
  Enabled: false

LineLength:
  Max: 150

MethodLength:
  Max: 50

Style/RegexpLiteral:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 25
